<in-auth-root>
  <h1>Forgot your password?</h1>
  <form [formGroup]="form" novalidate (submit)="onSubmit()">
    <div>
      <input type="text" class="form-control" formControlName="username" placeholder="E-mail">
    </div>
    <button type="submit" [disabled]="!form.valid">Send Password</button>
  </form>
</in-auth-root>
